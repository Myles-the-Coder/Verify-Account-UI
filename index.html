    <title>Verify Account UI</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>Verify Your Account</h1>
      <small
        >We emailed you the six digit code to example@gmail.com <br />Enter the
        code below to verify your email address</small
      >
      <div class="inputs">
      <input type="number" placeholder="0" min ='0' max="9" class="code" maxlength="1" required/>
      <input type="number" placeholder="0" min ='0' max="9" class="code" required/>
      <input type="number" placeholder="0" min ='0' max="9" class="code" required/>
      <input type="number" placeholder="0" min ='0' max="9" class="code" required/>
      <input type="number" placeholder="0" min ='0' max="9" class="code" required/>
      <input type="number" placeholder="0" min ='0' max="9" class="code" required/>
      </div>
      <!-- <button class="btn" id="btn">Verify Email Address</button> -->
      <br>
      <small class="info">This is design only. <br> We didn't actually send you an email as we don't have your email, right?</small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
